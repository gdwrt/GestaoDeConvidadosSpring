<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- Required meta tags -->
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />


<title>Lista de convidados</title>

</head>
<body>

	<div class="card card-outline-secondary" style="padding: 20px">
		<div class="card-header" style="margin-bottom:10px">
			<h3>Adicionar convidado</h3>
		</div>
		<div class="card-block">
			<form method="post" action="" th:object="${convidado}"
			     th:action="@{/convidados}">
			     
				<div class="form-group">
					<label for="nome">Nome</label>	
					<input type="text" class="form-control" th:field="*{nome}" />
				</div>
				<div class="form-group">
					<label for="quantidadeAcompanhantes">Quantidade de acompanhantes</label>	
					<input type="number" class="form-control" th:field="*{quantidadeAcompanhantes}"/>
				</div>
				
				<button type="submit" class="btn btn-success" >Adicionar</button>
			</form>
		</div>
		<div class="card-header" style="margin-top:10px">
			<h3>Tabela de convidados</h3>
		</div>
		<div class="card-block">
			<table class="table table-bordered">
				<thead>
					<tr>
						<td>Convidado</td>
						<td>Acompanhantes</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="convidado : ${convidados}">
						<td th:text="${convidado.nome}"/>
						<td th:text="${convidado.quantidadeAcompanhantes}"/>
					</tr>
				</tbody>
			</table>
		</div>
	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

</body>

</html>
